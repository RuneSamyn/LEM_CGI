<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <title>Opdracht CGI</title>
</head>

<body>
    <h1>Environment variables</h1>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Voornaam</th>
                    <th scope="col">Naam</th>
                    <th scope="col">Job</th>
                    <th scope="col">telefoon nummer</th>
                </tr>
            </thead>
        </table>
        <br>
        <br>
        <form action="/cgi-bin/OpdrachtCGI" enctype="multipart/form-data" method="POST">
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam"><br><br>
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam"><br><br>
            <label for="job">Job:</label>
            <input type="text" id="job" name="job"><br><br>
            <label for="tel">Telefoon:</label>
            <input type="text" id="tel" name="tel"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        fetch('http://rpi-rsamyn/personsList.json')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            for(element in data){
                var row = document.createElement("tr");
                var nr = document.createElement("th");
                nr.innerText = element;
                var vnaam = document.createElement("td");
                vnaam.innerText = data[element].voornaam;
                var naam = document.createElement("td");
                naam.innerText = data[element].naam;
                var job = document.createElement("td");
                job.innerText = data[element].job;
                var tel_nr = document.createElement("td");
                tel_nr.innerText = data[element].tel;
                row.appendChild(nr);
                row.appendChild(vnaam)
                row.appendChild(naam)
                row.appendChild(job)
                row.appendChild(tel_nr)
                var table = document.getElementsByClassName("table");
                table[0].appendChild(row);
            };
        });
    </script>
</body>

</html>
